<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Spots App</title>
  </head>
  <body>
    <section class="logo-section">
      <img src="./assets/Logo.svg" alt="Logo" />
    </section>

    <section class="hero-section">
      <div class="hero-img">
        <img src="./assets/Avatar.png" alt="Bessie Coleman" />
      </div>

      <div class="hero-text">
        <h1>Bessie Coleman</h1>
        <p>Civil Aviator</p>
        <div class="edit-profile">
          <a href="" class="edit">
            <i class="fa-solid fa-pencil"></i> Edit Profile
          </a>
        </div>
      </div>

      <div class="hero-btn">
        <button class="new-post-btn">
          <i class="fa-solid fa-plus"></i> New Post
        </button>
      </div>
    </section>
    <hr />
    <main>
      <section class="card-section">
      
        
      </section>
    </main>
    <hr />
    <footer>
      <p>2023 Â© Spot</p>
    </footer>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="modal" tabindex="-1" aria-hidden="true">
      <div class="modal-content">
        <span class="close" data-close="editProfileModal">&times;</span>
        <h2>Edit Profile</h2>
        <form id="editProfileForm" autocomplete="off">
          <label>
            Name
            <input type="text" id="profileName" minlength="2" maxlength="30" required />
          </label>
          <label>
            Profession
            <input type="text" id="profileProfession" minlength="2" maxlength="30" required />
          </label>
          <label>
            Image
            <input type="file" id="profileAvatar" accept="image/*" />
          </label>
          <button type="submit" id="saveProfileBtn">Save</button>
        </form>
      </div>
    </div>

    <!-- Image Preview Modal -->
    <div id="previewModal" class="modal" tabindex="-1" aria-hidden="true">
      <div class="modal-content image-preview">
        <span class="close" data-close="previewModal">&times;</span>
        <img id="previewImg" src="" alt="Preview" />
        <p id="previewTitle"></p>
      </div>
    </div>

    <!-- New Post Modal -->
    <div id="newPostModal" class="modal" tabindex="-1" aria-hidden="true">
      <div class="modal-content">
        <span class="close" data-close="newPostModal">&times;</span>
        <h2>New Post</h2>
        <form id="newPostForm" autocomplete="off">
          <label>
            Title
            <input type="text" id="newPostTitle" minlength="2" maxlength="30" required />
          </label>
          <label>
            Image
            <input type="file" id="newPostImage" accept="image/*" required />
          </label>
          <button type="submit" id="createPostBtn" disabled>Create</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
